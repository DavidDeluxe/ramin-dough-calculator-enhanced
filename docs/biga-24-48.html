<body>

<div id="header-container"></div>

<div class="container">
    <div class="d-flex align-items-center gap-2 mb-3">
        <h2 class="m-0">David's 24 and 48-hour 100% Biga Recipe</h2>
        <button type="button" class="btn btn-warning btn-sm" id="resetButton" title="Reset all values to default">
            <i class="bi bi-arrow-counterclockwise"></i> Reset
        </button>
    </div>

    <!-- DateTime Picker -->
    <div class="row g-3 align-items-center timeModule mb-3">
        <div class="col-auto">
            <div class="input-group">
                <span class="input-group-text">Planned Date to Eat</span>
                <input type="text" id="inputDate" class="form-control" aria-label="" value="">
                <span class="input-group-text"><i class='bi bi-calendar-week'></i></span>
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <span class="input-group-text">Time</i></span>
                <input type="text" id="inputTime" class="form-control" aria-label="" value="">
                <span class="input-group-text"><i class='bi bi-clock'></i></span>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
    <div class="row">
        <!-- Portions -->
        <div class="col-md-2 w-auto">
            <div class="input-group mb-3">
            <span class="input-group-text">Portions</span>
            <input type="text" id="inputPortions" class="form-control" aria-label="" value="2">
            <span class="input-group-text">balls</span>
            </div> <!-- Input group -->
        </div>

        <!-- Portion size -->
        <div class="col-md-3 w-auto">
            <div class="input-group mb-3">
            <span class="input-group-text">Portion Size</span>
            <input type="text" id="inputPortionSize" class="form-control" aria-label="" value="260">
            <span class="input-group-text">g</span>
            </div> <!-- Input group -->
        </div>

        <!-- Hydration -->
        <div class="col-md-2 w-auto">
            <div class="input-group mb-3">
            <span class="input-group-text">Hydration</span>
            <input type="text" id="inputHydration" class="form-control" aria-label="" value="70">
            <span class="input-group-text">%</span>
            </div> <!-- Input group -->
        </div>

        <!-- Salt -->
        <div class="col-md-2 w-auto">
            <div class="input-group mb-3">
            <span class="input-group-text">Salt</span>
            <input type="text" id="inputSalt" class="form-control" aria-label="" value="3">
            <span class="input-group-text">%</span>
            </div> <!-- Input group -->
        </div>
        
        <!-- Clear Button Only -->
        <div class="col-md-2 w-auto">
            <div class="input-group mb-3">
            <button type="button" class="btn btn-danger btn-sm" id="clearSessionBtn" title="Clear saved settings" style="display:none;">
                <i class="bi bi-trash"></i> Clear
            </button>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
 
    <div class="row">
    <h2 class="">Final Result:</h2>

        <!-- Total Dough Weight -->
        <div class="col-auto">
            <form class="form-floating font-monospace">
                <input type="text" id="inputTotalDoughWeight" class="form-control" value="" aria-describedby="" disabled readonly>
                <label for="inputTotalDoughWeight" class="col-form-label">Total Dough Weight (g)</label>
            </form>

        </div>

        <!-- Total Flour Weight -->
        <div class="col-auto">
            <form class="form-floating font-monospace">
                <input type="text" id="inputFlour" class="form-control" value="" aria-describedby="" disabled readonly>
                <label for="inputFlour">Total Flour Weight (g)</label>
            </form>
        </div>

        <!-- Total Water -->
        <div class="col-auto">
            <form class="form-floating font-monospace">
                <input type="text" id="inputWater" class="form-control" value="" aria-describedby="" disabled readonly>
                <label for="inputWater">Total Water (g)</label>
            </form>
        </div>

        <!-- Total Salt -->
        <div class="col-auto">
            <form class="form-floating font-monospace">
                <input type="text" id="inputSaltAmount" class="form-control" value="" aria-describedby="" disabled readonly>
                <label for="inputSaltAmount">Total Salt (g)</label>
            </form>
        </div>

    </div> <!-- row -->


    <div class="row mb-3">
        <h2 class="gy-5">Step 1 - BIGA pre-ferment:</h2>
        <p class="timeModule" id="labelDateTimeToStartBiga"></p>
        <div class="col-auto">
            <form class="form-floating font-monospace">
                <input type="text" id="inputBigaFlour" class="form-control" value="100" aria-describedby="" disabled readonly>
                <label for="inputBigaFlour">Flour (g)</label>
            </form>
        </div>
        
        <div class="col-auto">
            <form class="form-floating font-monospace">
                <input type="text" id="inputBigaWater" class="form-control" value="100" aria-describedby="" disabled readonly>
                <label for="inputBigaWater">Water (g)</label>
            </form>
        </div>

        <div class="col-auto">
            <form class="form-floating font-monospace">
                <input type="text" id="inputBigaYeast" class="form-control" value="3" aria-describedby="" disabled readonly>
                <label for="inputBigaYeast">Instant Yeast (g)</label>
            </form>
        </div>

    </div> <!-- row -->

    <div class="row gy-1">
        <div class="col">
            <ul class="list-group">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="biga-step1">
                <label class="form-check-label stretched-link" for="biga-step1">Shake/mix thoroughly in airtight container. Do not knead or form a dough. It should be loose and shaggy.</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="biga-step2">
                <label class="form-check-label stretched-link" for="biga-step2">Refrigerate for 16-24 hrs (until the time below, depending on when you started).</label>
            </li>
            </ul>
        </div>
    </div>

    <div class="row mb-3">
        <h2 class="gy-5">Step 2 - Final Mix:</h2>
        <p class="timeModule" id="labelStepFinalMixDateTime"></p>

        <ul class="list-group">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="step2-1">
                <label class="form-check-label stretched-link" for="step2-1">Dissolve salt in water.</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="step2-2">
                <label class="form-check-label stretched-link" for="step2-2">Add remaining yeast and slowly add water & salt solution to the fermented biga, and continue to the final steps.</label>
            </li>
        </ul>
    </div>

    <div class="row gy-1">
        <div class="col-auto">
            <form class="form-floating font-monospace">
                <input type="text" id="inputRemainingYeast" class="form-control" value="194" aria-describedby="" disabled readonly>
                <label for="inputRemainingFlour">Yeast (g)</label>
            </form>
        </div>

        <div class="col-auto">
            <form class="form-floating font-monospace">
                <input type="text" id="inputRemainingWater" class="form-control" value="106" aria-describedby="" disabled readonly>
                <label for="inputRemainingWater">Water (g)</label>
            </form>
        </div>

        <div class="col-auto">
            <form class="form-floating font-monospace">
                <input type="text" id="inputRemainingSalt" class="form-control" value="9" aria-describedby="" disabled readonly>
                <label for="inputRemainingSalt">Salt (g)</label>
            </form>
        </div>
    </div> <!-- row -->


    <div class="row">
        <h2 class="gy-5">Step 3 - Splitting and proofing</h2>
        <div class="col">
            <ul class="list-group">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="LastFermentation-step1">
                <label class="form-check-label stretched-link" for="LastFermentation-step1">Mix all together in mixer.</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="LastFermentation-step2">
                <label class="form-check-label stretched-link" for="LastFermentation-step2">Knead dough and form into ball.</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="step2-4">
                <label class="form-check-label stretched-link" for="step2-4">Oil the surface of the ball lightly and leave at room temperature for 30 mins.</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="LastFermentation-step3">
                <label class="form-check-label stretched-link" for="LastFermentation-step3">Split by portion weight (<span id="portionWeightDisplay">-</span> g) and form into balls.</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="LastFermentation-step4">
                <label class="form-check-label stretched-link" for="LastFermentation-step4"><p>Place the dough balls planned to be cooked today in a lightly oiled airtight container and rest for 2-4 hours</p><p>Dough should be smooth on the surface, bounce back when poked, and pass the windowpane test.</p></label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="LastFermentation-step5">
                <label class="form-check-label stretched-link" for="LastFermentation-step5">Place the rest of the dough balls in a lightly oiled airtight container and refrigerate for another 18-24 hours.</label>
            </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <h2 class="gy-5">Step 4 - 24h preparation and baking</h2>
        <div class="col">
            <ul class="list-group">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="bake-step1">
                <label class="form-check-label stretched-link" for="bake-step1">After 2-4 hours, remove dough balls from containers.</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="bake-step2">
                <label class="form-check-label stretched-link" for="bake-step2">Form pizza bases and bake!</label>
            </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <h2 class="gy-5">Step 5 - Final 48h preparation and baking</h2>
        <p class="timeModule" id="labelDateTimeToStart48hBake"></p>
        <div class="col">
            <ul class="list-group">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="bake-step1">
                <label class="form-check-label stretched-link" for="bake-step1">Take the dough balls out of fridge and let them come to room temperature (about 2 hours).</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="bake-step2">
                <label class="form-check-label stretched-link" for="bake-step2">Form pizza bases and bake!</label>
            </li>
            </ul>
        </div>
    </div>



</div> <!-- container -->
</div> <!-- container -->

<script>

function roundToDecimalPlaces(num, decimalPlaces) {
  const factor = Math.pow(10, decimalPlaces);
  return Math.round(num * factor) / factor;
}

function saveSessionData() {
    const sessionData = {
        page: 'biga-24-48',
        date: document.getElementById('inputDate').value,
        time: document.getElementById('inputTime').value,
        portions: document.getElementById('inputPortions').value,
        portionSize: document.getElementById('inputPortionSize').value,
        hydration: document.getElementById('inputHydration').value,
        salt: document.getElementById('inputSalt').value,
        timestamp: new Date().toISOString()
    };
    localStorage.setItem('pizzaCalculatorSession', JSON.stringify(sessionData));
    updateClearButtonVisibility();
}

function loadSessionData() {
    const saved = localStorage.getItem('pizzaCalculatorSession');
    if (saved) {
        try {
            const data = JSON.parse(saved);
            document.getElementById('inputDate').value = data.date || '';
            document.getElementById('inputTime').value = data.time || '';
            document.getElementById('inputPortions').value = data.portions || '2';
            document.getElementById('inputPortionSize').value = data.portionSize || '260';
            document.getElementById('inputHydration').value = data.hydration || '70';
            document.getElementById('inputSalt').value = data.salt || '3';
            updateClearButtonVisibility();
        } catch(e) {
            console.error('Error loading session data:', e);
        }
    }
}

function clearSessionData() {
    if (confirm('Are you sure you want to clear saved settings?')) {
        localStorage.removeItem('pizzaCalculatorSession');
        updateClearButtonVisibility();
    }
}

function updateClearButtonVisibility() {
    const hasSaved = localStorage.getItem('pizzaCalculatorSession');
    const clearBtn = document.getElementById('clearSessionBtn');
    if (clearBtn) {
        clearBtn.style.display = hasSaved ? 'block' : 'none';
    }
}

function resetAllValues() {
    if (confirm('Are you sure you want to reset all values to default? This will also clear your saved session.')) {
        // Clear localStorage
        localStorage.removeItem('pizzaCalculatorSession');
        
        // Reset form fields to defaults
        document.getElementById('inputPortions').value = '2';
        document.getElementById('inputPortionSize').value = '260';
        document.getElementById('inputHydration').value = '70';
        document.getElementById('inputSalt').value = '3';
        
        // Reset date/time to today and next hour
        const today = new Date();
        const defaultDate = today.toISOString().split('T')[0];
        document.getElementById('inputDate').value = defaultDate;
        
        const nextHour = new Date(today);
        nextHour.setHours(nextHour.getHours() + 1, 0, 0, 0);
        const defaultTime = String(nextHour.getHours()).padStart(2, '0') + ':' + String(nextHour.getMinutes()).padStart(2, '0');
        document.getElementById('inputTime').value = defaultTime;
        
        // Reset visible button state
        updateClearButtonVisibility();
        
        // Refresh calculations
        refresh_data();
    }
}

function refresh_data() {
    var portionSize = parseInt($("#inputPortionSize").val());
    var portions = parseInt($("#inputPortions").val());
    var hydration = parseInt($("#inputHydration").val());
    var salt = parseFloat($("#inputSalt").val());

    var totalDoughWeight = Math.round( portions * portionSize );                //Dough weight is PORTIONS * PORTION-SIZE
    var flourWeight = Math.round( totalDoughWeight / ((hydration/100) + (salt/100)+1));     //Flour weight is TOTAL-DOUGH-WEIGHT / ((HYDRATION / 100) + 1)
    var waterWeight = Math.round((hydration / 100) * flourWeight);              //Water is HYDRATION /100 * flourWeight
    var saltWeight = Math.round( (salt / 100) * flourWeight);                   //Salt is 3% of Flour weight

    // Portion weight (per ball) - calculated dynamically
    var portionWeight = 0;
    if (portions && portions > 0) {
        portionWeight = Math.round(totalDoughWeight / portions);
    }


    // Time calculations. Working backwards from time to eat
    var dateTimeString = $("#inputDate").val() + " " + $("#inputTime").val();
    var eatDateTime = dayjs(dateTimeString, "YYYY-MM-DD HH:mm");

    //work backwards
    //1. labelDateTimeToStartBiga
    //2. labelStepFinalMixDateTime
    //3. labelDateTimeToStartBake

    var labelDateTimeToStart48hBakeEarliest = dayjs(eatDateTime).subtract(4, 'hour').format("ddd, DD-MMM-YYYY HH:mm");
    var labelDateTimeToStart48hBakeLatest = dayjs(eatDateTime).subtract(2, 'hour').format("ddd, DD-MMM-YYYY HH:mm");

    //var labelDateTimeToStartFinalSteps;
    var labelStepFinalMixDateTimeEarliest = dayjs(labelDateTimeToStart48hBakeEarliest).subtract(24, 'hour').format("ddd, DD-MMM-YYYY HH:mm");;
    var labelStepFinalMixDateTimeLatest = dayjs(labelDateTimeToStart48hBakeLatest).subtract(20, 'hour').format("ddd, DD-MMM-YYYY HH:mm");;

    var labelDateTimeToStartBigaEarliest = dayjs(labelStepFinalMixDateTimeEarliest).subtract(24, 'hour').format("ddd, DD-MMM-YYYY HH:mm");   //24 hours before
    var labelDateTimeToStartBigaLatest = dayjs(labelStepFinalMixDateTimeLatest).subtract(22, 'hour').format("ddd, DD-MMM-YYYY HH:mm");   //24 hours before


    $("#labelDateTimeToStart48hBake").html("<i class='bi bi-clock'></i> Recommended time to start: Between <b>" + labelDateTimeToStart48hBakeEarliest + "</b> and <b>" + labelDateTimeToStart48hBakeLatest + "</b>");
    $("#labelStepFinalMixDateTime").html("<i class='bi bi-clock'></i> Recommended time to start: <b>" + labelStepFinalMixDateTimeEarliest + "</b> and <b>" + labelStepFinalMixDateTimeLatest + "</b>");
    $("#labelDateTimeToStartBiga").html("<i class='bi bi-clock'></i> Recommended time to start: Between <b>" + labelDateTimeToStartBigaEarliest + "</b> and <b>" + labelDateTimeToStartBigaLatest + "</b>");



    var firstYeast = roundToDecimalPlaces( (0.5/100*flourWeight)*0.6,2)
    var secondYeast = roundToDecimalPlaces( (0.5/100*flourWeight)*0.4,2)


    $("#inputTotalDoughWeight").val(totalDoughWeight); 
    $("#inputFlour").val(flourWeight); 
    $("#inputWater").val(waterWeight); 
    $("#inputSaltAmount").val(saltWeight); 

    $("#inputBigaFlour").val(flourWeight);
    $("#inputBigaWater").val(flourWeight/2);
    $("#inputBigaYeast").val(firstYeast);

    var bigaFlourWeight = parseInt($("#inputBigaFlour").val());
    var bigaWaterWeight = parseInt($("#inputBigaWater").val());
    var bigaYeastWeight = parseInt($("#inputBigaYeast").val());

    var remainingFlour = Math.round( flourWeight - bigaFlourWeight );
    var remainingWater = Math.round( waterWeight - bigaWaterWeight );
    var remainingSalt = Math.round( saltWeight );

    $("#inputRemainingYeast").val(secondYeast);
    $("#inputRemainingWater").val(remainingWater);
    $("#inputRemainingSalt").val(remainingSalt);

    // Update portion weight display in Step 3
    var portionDisplay = document.getElementById('portionWeightDisplay');
    if (portionDisplay) {
        portionDisplay.textContent = isNaN(portionWeight) || portionWeight === 0 ? '-' : portionWeight;
    }
}

//Refresh when key is pressed
$( "input" ).keyup(function() {
    refresh_data();
});
$( "input" ).change(function() {
    refresh_data();
});

$("#toggleTime").click(function () {
    $(".timeModule").toggle();
});

//Initial refresh of numbers when page loads
$( document ).ready(function() {

    //Print button
    const printButton = document.getElementById("print-button");
    if (printButton) {
        printButton.addEventListener('click', function() {
            window.print();
        });
    }

    // Fetch and load header
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
            // Initialize theme and wake lock after header is loaded
            initializeThemeAndWakeLock();
        })
        .catch(error => console.error('Error loading header:', error));

    // Fetch and load footer
    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-container').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));

    // Set Clear button click handler
    const clearBtn = document.getElementById('clearSessionBtn');
    if (clearBtn) {
        clearBtn.addEventListener('click', clearSessionData);
    }
    
    // Set Reset button click handler
    const resetBtn = document.getElementById('resetButton');
    if (resetBtn) {
        resetBtn.addEventListener('click', resetAllValues);
    }
    
    // Load saved session data
    loadSessionData();
    
    // Auto-save on input change
    const inputs = document.querySelectorAll('#inputDate, #inputTime, #inputPortions, #inputPortionSize, #inputHydration, #inputSalt');
    inputs.forEach(input => {
        input.addEventListener('change', saveSessionData);
    });
    
    // Initialize flatpickr pickers
    if (typeof flatpickr !== 'undefined') {
        const existingDate = (document.getElementById("inputDate").value || "").trim();
        const existingTime = (document.getElementById("inputTime").value || "").trim();
        const today = new Date();
        const defaultDate = existingDate ? existingDate : today.toISOString().split('T')[0];
        const nextHour = new Date(today);
        nextHour.setHours(nextHour.getHours() + 1, 0, 0, 0);
        const defaultTime = existingTime ? existingTime : String(nextHour.getHours()).padStart(2, '0') + ':' + String(nextHour.getMinutes()).padStart(2, '0');

        const datePickerDate = flatpickr("#inputDate", {
            minDate: "today",
            dateFormat: "Y-m-d",
            defaultDate: defaultDate
        });

        const datePickerTime = flatpickr("#inputTime", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
            defaultDate: defaultTime
        });
    } else {
        console.error("Flatpickr library failed to load");
    }

    // Trigger change event to update calculations
    $("#inputDate").change();
    $("#inputTime").change();

    refresh_data();
    
});

</script>
